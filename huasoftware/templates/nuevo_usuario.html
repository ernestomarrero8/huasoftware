<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Nuevo Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/Login-with-overlay-image.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/Navigation-with-Button.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/styles.css') }}">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image" style="background-image: url('{{ url_for('static', filename='assets/dogs/image3.jpeg') }}');">
                                    <img src="{{ url_for('static', filename='assets/img/rodeoLogo.png') }}" height="275">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-primary mb-4">Crear nueva cuenta</h4>
                                    </div>
                                    <form class="user" id="registerForm" method="POST" action="{{ url_for('main.nuevo_usuario') }}">
                                        <div class="mb-3">
                                            <input class="form-control form-control-user" type="text" id="nombre" placeholder="Nombre" name="nombre" required>
                                        </div>
                                        <div class="mb-3">
                                            <input class="form-control form-control-user" type="text" id="apellido" placeholder="Apellido" name="apellido" required>
                                        </div>
                                        <div class="mb-3">
                                            <input class="form-control form-control-user" type="email" id="correo" placeholder="Correo" name="correo" required>
                                        </div>
                                        <div class="mb-3">
                                            <input class="form-control form-control-user" type="password" id="password" placeholder="Contraseña" name="password" required>
                                        </div>
                                        <div class="mb-3">
                                            <input class="form-control form-control-user" type="password" id="confirm_password" placeholder="Confirmar Contraseña" name="confirm_password" required>
                                        </div>
                                        <div id="passwordStrength" class="mb-3 text-center"></div>
                                        <div id="passwordMatch" class="mb-3 text-center"></div>
                                        <button class="btn btn-primary btn-user w-100" type="submit">Registrar</button>
                                    </form>
                                    <div class="text-center"></div>
                                    <div class="text-center"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='assets/bootstrap/js/bootstrap.min.js') }}"></script>
    <script>
        document.getElementById('password').addEventListener('input', function() {
            var password = this.value;
            var strength = document.getElementById('passwordStrength');
            var regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{10,}$/;
            if (regex.test(password)) {
                strength.textContent = 'Contraseña segura';
                strength.style.color = 'green';
            } else {
                strength.textContent = 'Contraseña insegura';
                strength.style.color = 'red';
            }
        });

        document.getElementById('confirm_password').addEventListener('input', function() {
            var password = document.getElementById('password').value;
            var confirmPassword = this.value;
            var match = document.getElementById('passwordMatch');
            if (password === confirmPassword) {
                match.textContent = 'Las contraseñas coinciden';
                match.style.color = 'green';
            } else {
                match.textContent = 'Las contraseñas no coinciden';
                match.style.color = 'red';
            }
        });

        document.getElementById('registerForm').addEventListener('submit', function(event) {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm_password').value;
            if (password !== confirmPassword) {
                event.preventDefault();
                alert('Las contraseñas no coinciden');
            }
        });
    </script>
</body>

</html>
